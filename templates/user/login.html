{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ansiant Beatstore</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/autorization.css' %}" />
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{% static 'js/parallax.min.js' %}"></script>
    <script src="{% static 'js/parallax.js' %}"></script>
    <script src="{% static 'js/jquery.event.frame.js' %}"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.0.2/dist/simpleParallax.min.js"></script>
    <link rel="stylesheet prefetch" href="{% static 'css/stars.css' %}" />
    <link href=”https://unpkg.com/aos@2.3.1/dist/aos.css" rel=”stylesheet”>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css' %}">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Freehand&family=Itim&family=Roboto:wght@500&display=swap');
      </style>
  </head>
  <body>
    <div id="videocontainer">
        <video autoplay muted loop>
            <source src="{% static 'images/../../media/video/blueback.mp4' %}" type="video/mp4" />
        </video>
        <div class="stars"></div>
        <div class="stars2"></div>
        <!-- <div class="stars3"></div> -->

        <div class="left-container">
            <div class="caption">
                <div class="logoFirstPageLines">
                <img src="{% static 'images/bezfona.png' %}" alt="" class="scale" />
                <p class="logoFirstPageText scale">BEATSTORE</p>
                <p class="logoFirstPageSlogan scale">Your sound ♪</p>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="title-container">
                <div class="back-button-container" onclick="window.location='#'">
                    <div class="back-content">
                        <img src="{% static 'images/back2.png' %}" alt="">
                        <p>BACK</p>
                    </div>

                </div>
                <div class="title-content">
                    <p>SING IN</p>
                </div>
            </div>
            <form method="post">
                <div class="input-container">
                        {% csrf_token %}
                        <div class="input-block">
                            <input name="email" placeholder="Email" type="email">
                        </div>
                        <div class="input-block">
                            <input name="password" placeholder="Password" type="password">
                        </div>
                        {% for message in messages %}
                            <div class="error">{{ message }}</div>
                        {% endfor %}
                </div><br>
                <div class="options-container">
                    <div class="remember-block">
                        <input type="checkbox" id="remember-check-box" name="Remember" checked>
                        <label for="remember-check-box">Remember me</label>
                    </div>
                    <div class="reset-password-block">
                        <p onclick="window.location='{% url 'resetPassword' %}'">
                            Forget password?
                        </p>
                    </div>
                </div><br>
                    <br><div class="login-button-container">
                        <button type="submit">Login</button>
                    </div>
                    <div align="center" style="margin-top: 20px">
                        <a href="{% url 'google_auth' %}"><img src="{% static 'images/google.png' %}" width="35px" alt=""></a>
                    </div>
            </form>
            <div class="create-account-container">
                <div class="create-account-block">
                    <p class="text-create-account">
                        Don’t have an account?
                    </p>
                    <p class="button-create-account" onclick="window.location='{% url 'reg' %}'">
                        Create new
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
  </body>
</html>
